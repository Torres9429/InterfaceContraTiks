<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="fade-in">ContraTiks</h1>
            <h2>Cambiar Contraseña</h2>
            <form id="formChangePassword" method="post" action="#">
                <div class="form-element">
                    <label for="currentPassword">Contraseña Actual</label>
                    <div class="password-container">
                        <input type="password" id="currentPassword" name="currentPassword" placeholder="••••••••" required>
                        <i class="fas fa-eye-slash eye" id="toggleCurrentPassword" onclick="togglePassword('currentPassword')"></i>
                    </div>
                </div>
                
                <div class="form-element">
                    <label for="newPassword">Nueva Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="newPassword" name="newPassword" placeholder="••••••••" required>
                        <i class="fas fa-eye-slash eye" id="toggleNewPassword" onclick="togglePassword('newPassword')"></i>
                    </div>
                </div>

                <div class="form-element">
                    <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
                        <i class="fas fa-eye-slash eye" id="toggleConfirmPassword" onclick="togglePassword('confirmPassword')"></i>
                    </div>
                </div>

                <button class="btn" type="submit">Cambiar Contraseña</button>
                <div class="form-element text-center">
                     <a href="#" class="link">¿No tienes una cuenta? Crea una cuenta</a>
                </div>
            </form>
        </div>
    </div>
<script src="../js/passwordVisualizer.js"></script>
</body>

</html>
