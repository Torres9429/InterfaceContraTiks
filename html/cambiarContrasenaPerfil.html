        <div class="bg-light">
            <!-- Contenido principal -->
            <div class="container mt-5">
                <h1 class="text-center">Cambiar Contraseña</h1>
                <!-- Aquí va el formulario u otra funcionalidad -->
                <form id="categoriaForm">
                    <div class="mb-3">
                        <label for="actualContra" class="form-label">Contraseña Actual</label>
                        <input type="password" class="form-control" id="actualContra" placeholder="••••••••" required><i

                    <div class="mb-3">

                            onclick="togglePassword('nuevaContra')"></i>
                    </div>
                    <div class="mb-3">
                        <label for="confirmarContra" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmarContra" placeholder="••••••••"

        <!-- ALERT para Mensaje de éxito o error -->
        <div id="alerta" class="alert mt-3" role="alert" style="display: none;"></div>


        <!--Container Main end-->
        <script type='text/javascript'
            src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
        <script type='text/javascript'>

            document.addEventListener("DOMContentLoaded", function (event) {

                const showNavbar = (toggleId, navId, bodyId, headerId) => {
                    const toggle = document.getElementById(toggleId),
                        nav = document.getElementById(navId),
                        bodypd = document.getElementById(bodyId),
                        headerpd = document.getElementById(headerId)

                    // Validate that all variables exist
                    if (toggle && nav && bodypd && headerpd) {
                        toggle.addEventListener('click', () => {
                            // show navbar
                            nav.classList.toggle('show')
                            // change icon
                            toggle.classList.toggle('bx-x')
                            // add padding to body
                            bodypd.classList.toggle('body-pd')
                            // add padding to header
                            headerpd.classList.toggle('body-pd')
                        })
                    }
                }

                showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header')

                /*===== LINK ACTIVE =====*/
                const linkColor = document.querySelectorAll('.nav_link')

                function colorLink() {
                    if (linkColor) {
                        linkColor.forEach(l => l.classList.remove('active'))
                        this.classList.add('active')
                    }
                }
                linkColor.forEach(l => l.addEventListener('click', colorLink))

                // Your code to run since DOM is loaded and ready
            });

            // Función para verificar la contraseña actual
            function verificarContrasenaActual() {
                const contrasenaActual = document.getElementById("actualContra").value;
                const data = {
                    id: localStorage.getItem("userId"),
                    contrasena: contrasenaActual
                };

                return fetch('http://localhost:8080/usuarios/verify-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        "Authorization": `Bearer ${localStorage.getItem("jwt")}`
                    },
                    body: JSON.stringify(data),
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.type === "SUCCESS") {
                            return true; // Contraseña correcta
                        } else {
                            const alerta = document.getElementById("alerta");
                            alerta.textContent = "La contraseña actual no coincide: " + (data.message || "Error desconocido.");
                            alerta.className = "alert alert-danger";
                            alerta.style.display = "block";
                            setTimeout(() => {
                                alerta.style.display = "none";
                            }, 5000);
                            return false; // Contraseña incorrecta
                        }
                    })
                    .catch(error => {
                        console.error('Error al verificar la contraseña actual:', error);
                        const alerta = document.getElementById("alerta");
                        alerta.textContent = "Hubo un error al verificar la contraseña actual.";
                        alerta.className = "alert alert-danger";
                        alerta.style.display = "block";
                        setTimeout(() => {
                            alerta.style.display = "none";
                        }, 5000);
                        return false;
                    });
            }

            // Lógica para enviar datos y mostrar/ocultar alertas
            document.getElementById("categoriaForm").addEventListener("submit", function (e) {
                e.preventDefault(); // Evita el envío tradicional del formulario

                if (!verificarContrasenas()) {
                    return;
                }

                // Verificar la contraseña actual antes de proceder con el cambio de contraseña
                verificarContrasenaActual().then(isPasswordCorrect => {
                    if (isPasswordCorrect) {
                        // Si la contraseña actual es correcta, cambiar la contraseña
                        const contra = document.getElementById("nuevaContra").value;
                        const data = {
                            id: localStorage.getItem("userId"),
                            contrasena: contra
                        };

                        fetch('http://localhost:8080/usuarios/change-password', {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                "Authorization": `Bearer ${localStorage.getItem("jwt")}`
                            },
                            body: JSON.stringify(data),
                        })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Error en la solicitud: ' + response.statusText);
                                }
                                return response.json();
                            })
                            .then(data => {
                                const alerta = document.getElementById("alerta");

                                if (data.type === "SUCCESS") {
                                    alerta.textContent = "Contraseña actualizada exitosamente.";
                                    alerta.className = "alert alert-success";
                                } else {
                                    alerta.textContent = "Error al actualizar contraseña: " + (data.message || "Error desconocido.");
                                    alerta.className = "alert alert-danger";
                                }
                                // Muestra la alerta
                                alerta.style.display = "block";

                                // Oculta la alerta después de 5 segundos
                                setTimeout(() => {
                                    alerta.style.display = "none";
                                }, 5000);
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                const alerta = document.getElementById("alerta");
                                alerta.textContent = "Hubo un error al procesar tu solicitud.";
                                alerta.className = "alert alert-danger";
                                alerta.style.display = "block";

                                // Oculta la alerta después de 5 segundos
                                setTimeout(() => {
                                    alerta.style.display = "none";
                                }, 5000);
                            });
                    }
                });
            });

            // Función para verificar que las contraseñas coinciden
            function verificarContrasenas() {
                const contrasena = document.getElementById("nuevaContra").value;
                const confirmarContra = document.getElementById("confirmarContra").value;

                if (contrasena !== confirmarContra) {
                    const alerta = document.getElementById("alerta");
                    alerta.textContent = "Las contraseñas no coinciden. Por favor, verifica.";
                    alerta.className = "alert alert-danger";
                    alerta.style.display = "block";

                    // Oculta la alerta después de 5 segundos
                    setTimeout(() => {
                        alerta.style.display = "none";
                    }, 5000);

                    return false; // Detener el envío del formulario
                }
                return true; // Permitir el envío si coinciden
            }
        </script>
