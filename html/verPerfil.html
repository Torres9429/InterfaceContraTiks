<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Perfil</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/menu.css">
</head>

<body className='snippet-body'>
    <body id="body-pd">
        <header class="header" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav_logo">
                        <i class="bx bx-layer nav_logo-icon"></i>
                        <span class="nav_logo-name">ContraTiks</span>
                    </a>
                    <div class="nav_list">
                        <!-- Navigation items -->
                    </div>
                </div>
            </nav>
        </div>

        <div class="bg-light">
            <div class="container mt-5">
                <h1 class="text-center">Perfil del Usuario</h1>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <h4>Información Personal</h4>
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Nombre:</strong> <span id="usuarioNombre"></span></li>
                            <li class="list-group-item"><strong>Apellidos:</strong> <span id="usuarioApellidos"></span></li>
                            <li class="list-group-item"><strong>Correo:</strong> <span id="usuarioCorreo"></span></li>
                            <li class="list-group-item"><strong>Rol:</strong> <span id="usuarioRol"></span></li>
                            <li class="list-group-item"><strong>Teléfono:</strong> <span id="usuarioTelefono"></span></li>
                        </ul>
                    </div>

                    <div class="col-md-6">
                        <h4>Acciones</h4>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="btnEditarPerfil">Editar Perfil</button>
                            <button class="btn btn-secondary" id="btnCambiarContrasena">Cambiar Contraseña</button>
                            <button class="btn btn-danger" id="btnCerrarSesion">Cerrar Sesión</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="nuevoModalActualizarPerfil" class="modal-overlay" style="display:none;">
            <div class="modal-container">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Perfil</h5>
                    <button type="button" class="btn-close" id="cerrarNuevoModal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="nuevoFormEditarPerfil">
                        <div class="mb-3">
                            <label for="nuevoUsuarioNombre" class="form-label fw-bold">Nombre</label>
                            <input type="text" class="form-control" id="nuevoUsuarioNombre" placeholder="Nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="nuevoUsuarioApellidos" class="form-label fw-bold">Apellidos</label>
                            <input class="form-control" id="nuevoUsuarioApellidos" placeholder="Apellidos" required>
                        </div>
                        <div class="mb-3">
                            <label for="nuevoUsuarioCorreo" class="form-label fw-bold">Correo</label>
                            <input class="form-control" id="nuevoUsuarioCorreo" placeholder="Correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="nuevoUsuarioTelefono" class="form-label fw-bold">Teléfono</label>
                            <input class="form-control" id="nuevoUsuarioTelefono" placeholder="Teléfono" required>
                        </div>
                        <input type="hidden" id="nuevoUsuarioId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cerrarNuevoModalFooter">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="guardarNuevoCambios">Guardar cambios</button>
                </div>
            </div>
        </div>

        <div id="alerta" class="alert mt-3" role="alert" style="display: none;"></div>

        <script type='text/javascript'
            src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
        <script type='text/javascript'>
            document.addEventListener("DOMContentLoaded", function () {

                const showNavbar = (toggleId, navId, bodyId, headerId) => {
                    const toggle = document.getElementById(toggleId),
                        nav = document.getElementById(navId),
                        bodypd = document.getElementById(bodyId),
                        headerpd = document.getElementById(headerId)

                    if (toggle && nav && bodypd && headerpd) {
                        toggle.addEventListener('click', () => {
                            nav.classList.toggle('show')
                            toggle.classList.toggle('bx-x')
                            bodypd.classList.toggle('body-pd')
                            headerpd.classList.toggle('body-pd')
                        })
                    }
                }

                showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header')

                const linkColor = document.querySelectorAll('.nav_link')
                function colorLink() {
                    if (linkColor) {
                        linkColor.forEach(l => l.classList.remove('active'))
                        this.classList.add('active')
                    }
                }
                linkColor.forEach(l => l.addEventListener('click', colorLink))

                const jwt = localStorage.getItem('jwt');
                let userId = null;

                if (jwt) {
                    try {
                        const parts = jwt.split('.');
                        if (parts.length === 3) {
                            const payload = JSON.parse(atob(parts[1]));
                            console.log("Payload del JWT:", payload);
                            userId = payload.sub; 
                        } else {
                            console.log("JWT mal formado");
                        }
                    } catch (error) {
                        console.error("Error al decodificar el JWT:", error);
                        alert("El JWT es inválido. Inicia sesión nuevamente.");
                        window.location.href = "login.html";  
                    }
                } else {
                    console.log("JWT no encontrado.");
                    window.location.href = "login.html";  
                }

                if (userId) {
                    console.log("UserId encontrado:", userId);
                    cargarDatosUsuario(`http://localhost:8080/usuarios/${userId}`);
                } else {
                    console.log("No se encontró el userId en el JWT.");
                }

                function cargarDatosUsuario(url) {
                    fetch(url, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('jwt')}`
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error al obtener los datos del usuario');
                        }
                        return response.json();
                    })
                    .then(usuario => {
                        // Rellenar los campos de perfil
                        document.getElementById('usuarioNombre').textContent = usuario.nombre;
                        document.getElementById('usuarioApellidos').textContent = usuario.apellidos;
                        document.getElementById('usuarioCorreo').textContent = usuario.correo;
                        document.getElementById('usuarioRol').textContent = usuario.rol;
                        document.getElementById('usuarioTelefono').textContent = usuario.telefono;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('No se pudo cargar la información del usuario.');
                    });
                }

                // Lógica de acciones de perfil 
                document.getElementById('btnEditarPerfil').addEventListener('click', function () {
                    document.getElementById('nuevoModalActualizarPerfil').style.display = 'block';

                    document.getElementById('nuevoUsuarioNombre').value = document.getElementById('usuarioNombre').textContent;
                    document.getElementById('nuevoUsuarioApellidos').value = document.getElementById('usuarioApellidos').textContent;
                    document.getElementById('nuevoUsuarioCorreo').value = document.getElementById('usuarioCorreo').textContent;
                    document.getElementById('nuevoUsuarioTelefono').value = document.getElementById('usuarioTelefono').textContent;

                    document.getElementById('nuevoUsuarioId').value = userId;
                });


                document.getElementById('btnCambiarContrasena').addEventListener('click', function () {
                    window.location.href = 'cambiarContrasenaPerfil.html';
                });

                document.getElementById('btnCerrarSesion').addEventListener('click', function () {
                    alert('Sesión cerrada.');
                });

                document.getElementById('guardarNuevoCambios').addEventListener('click', function () {
                    const userId = document.getElementById('nuevoUsuarioId').value;
                    const nombre = document.getElementById('nuevoUsuarioNombre').value;
                    const apellidos = document.getElementById('nuevoUsuarioApellidos').value;
                    const correo = document.getElementById('nuevoUsuarioCorreo').value;
                    const telefono = document.getElementById('nuevoUsuarioTelefono').value;

                    const datosActualizados = {
                        nombre,
                        apellidos,
                        correo,
                        telefono
                    };

                    fetch(`http://localhost:8080/usuarios/${userId}`, {
                        method: 'PUT', 
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('jwt')}`
                        },
                        body: JSON.stringify(datosActualizados)
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error al guardar los cambios');
                        }
                        return response.json();
                    })
                    .then(data => {
                        alert('Perfil actualizado correctamente');
                        cargarDatosUsuario(`http://localhost:8080/usuarios/${userId}`);
                        document.getElementById('nuevoModalActualizarPerfil').style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('No se pudieron guardar los cambios');
                    });
                });

                document.getElementById('cerrarNuevoModal').addEventListener('click', function () {
                    document.getElementById('nuevoModalActualizarPerfil').style.display = 'none';
                });

            });
        </script>

        <script src="../js/access.js"></script>
        <script type='text/javascript'>var myLink = document.querySelector('a[href="#"]');
            myLink.addEventListener('click', function (e) {
                e.preventDefault();
            });</script>
</body>

</html>
