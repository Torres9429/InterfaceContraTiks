<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ContraTiks</h1>
            <h2>Registro de Usuario</h2>
            <form action="#" method="POST">
              
                <div class="form-element">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Juan" required>
                </div>
           
                <div class="form-element">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Perez" required>
                </div>
             
                <div class="form-element">
                    <label for="telefono">Tel√©fono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="7774602719" required>
                </div>
            
                <div class="form-element">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" placeholder="juan.perez@example.com" required>
                </div>
                <div class="form-element password-container">
                    <label for="contrasena">Contrase√±a</label>
                    <div style="position: relative;">
                        <input type="password" id="contrasena" name="contrasena" placeholder="12345678" required>
                        <i class="eye" onclick="togglePassword()">üëÅÔ∏è</i>
                    </div>
                </div>
               
                <button type="submit" class="btn">Registrar</button>
            </form>
        </div>
    </div>

    <script>
        // Funci√≥n para mostrar/ocultar contrase√±a
        function togglePassword() {
            const passwordInput = document.getElementById('contrasena');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }
    </script>
</body>
</html>
